<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GregsList!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app/styles/styles.css">
</head>

<body onload="app.controllers.autoCtrl.exposeMake(event)">
    <div class="container-fluid" on>

        <header class="headers">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Welcome to GregsList</h1>
                </div>
            </div>
            <div class="row text-center justify-between">
                <div class="col-sm-4">
                    <h3>Autos</h3>
                    <button class="btn button btn-danger" onclick="app.controllers.autoCtrl.goAutos()">Go Autos</button>
                </div>
                <div class="col-sm-4">
                    <h3>Properties</h3>
                    <button class="btn button btn-danger" onclick="app.controllers.propertyCtrl.goProperties()">Go Properties</button>
                </div>
                <div class="col-sm-4">
                    <h3>Jobs</h3>
                    <button class="btn button btn-danger" onclick="app.controllers.jobCtrl.goJobs()">Go Jobs</button>
                </div>
            </div>
        </header>
        <!-- FORM AND CONTENT -->
        <section id="autos">
            <div class="row">
                <div class="col-sm-6">
                    <form onsubmit="app.controllers.autosCtrl.addCar(event)" visible=false id="car-form">
                        <input type="text" name='make' placeholder='Make' id="make-input">
                        <input type="text" name='model' placeholder='model' id="model-input">
                        <input type="number" name='year' placeholder='year'>
                        <input type="number" name="price" placeholder="NAME YER PRICE">
                        <input type="url" name="img" placeholder="image link">
                        <div class="form-group">
                            <label for="condition">condition</label>
                            <select class="form-control" id="condition" name="condition">
                                <option value="0">"new"</option>
                                <option value="1">like new</option>
                                                        <option value="2">fair</option>
                                <option value="3">rust-bucket</option>
                                <option value="4">you got a tow truck?</option>
                            </select>
                        </div>

                        <button type="submit">Submitt</button>
                    </form>
                </div>
                <div class="col-sm-6" id="dropdowns-here">
                    <div id="makes-here">
                    </div>
                    <div class="hidden" id="models-here">
                    </div>
                </div>

            </div>
            <div class="row" id="autoBoard">
            </div>
        </section>
        <section id="properties">
            <div class="row">
                <div class="col-sm-6">
                    <!--   location, price, sqfeet, acres, img -->
                    <form onsubmit="app.controllers.propertyCtrl.addProperty(event)" id="property-form">
                        <input type="text" name='location' placeholder='Location'>
                        <input type="number" name='price' placeholder='Price'>
                        <input type="number" name='sqfeet' placeholder='sqfeet'>
                        <input type="number" name='acres' placeholder="Acres">
                        <input type="url" name="img" placeholder="image link">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row" id="propertyBoard">
            </div>
        </section>
        <!-- //position, location, salary, description, img -->

        <section id="jobs">
            <div class="row">
                <div class="col-sm-6">
                    <form onsubmit="app.controllers.jobCtrl.addJob(event)" id="job-form">
                        <input type="text" name='position' placeholder='Position'>
                        <input type="text" name='location' placeholder='Location'>
                        <input type="number" name='salary' placeholder='Salary'>
                        <input type="text" name="description" placeholder="Description">
                        <input type="url" name="linkUrl" placeholder="Job Link">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row" id="jobBoard">
            </div>
        </section>
        <section class="hidden" id="makes-here">
        </section>
        <section class="hidden" id="models-here">
        </section>


    </div>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- SERVICES -->
    <script src="app/auto/auto-service.js"></script>
    <script src="app/property/property-service.js"></script>
    <script src="app/job/job-service.js"></script>
    <!-- CONTROLLER -->
    <script src="app/auto/auto-controller.js"></script>
    <script src="app/property/property-controller.js"></script>
    <script src="app/job/job-controller.js"></script>
    <!-- INIT/APP -->
    <script src="app/init.js"></script>
</body>

</html>
